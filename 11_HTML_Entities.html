<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h2>HTML Entities Examples</h2>
    <p>This is &lt; paragraph &gt; </p>

    <!-- Reg -->
    <h2>Reg</h2>
    <p>INFOSYS &reg; </p>

    <!-- Copy right -->
    <h2>Copy right</h2>
    <p>JAVA NEPAL &copy; 2018</p>

    <!-- Dollar Symbol &#36; -->
    <h2>Dollar Symbol &#36;</h2>

    <!-- Rupee Symbol &#8360; -->
    <h2>Rupee Symbol &#8360; </h2>



</body>
</html>
