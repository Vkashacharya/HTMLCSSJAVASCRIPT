<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
    #photo-frame{
        margin-left: 50px;
        
         border: 10px dotted red;  <!-- borderraius u can use -->
         padding: 10px;


    }
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="300" height="150">


    <h2>Image with Alt attribute</h2>
    <img src="img/facebook.jpg" width="500" height="250" alt="Facebook">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="500" height="250" id="photo-frame">



    <h2>Image with right align</h2>
    <img src="img/youtube.jpg" width="500" height="250" align="right">


</body>
</html>
