<!DOCTYPE html>
<html lang="en">

    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>
<h1 id="Head">Home</h1>

    <!-- Simple Links -->
    <p>Simple Links</p>

    <!-- Local Links -->
    <p>Local Links</p>
